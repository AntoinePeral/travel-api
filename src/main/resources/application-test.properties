# H2 mémoire
spring.datasource.url=jdbc:h2:mem:db_travel_blog_test
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Créer les tables automatiquement
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Empêche Spring Boot d?exécuter import.sql ou data.sql
spring.sql.init.mode=never

# Empêche Hibernate d?exécuter import.sql automatiquement
spring.jpa.properties.hibernate.hbm2ddl.import_files=none