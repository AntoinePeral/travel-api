name: CI - Build and Test Application

on:
  push:
    branches:
      - main
      - dev
      - feat/*
  pull_request:
    branches:
      - main
      - dev

jobs:
  format:
    name: 🔧 Format with Google Java Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: axel-op/googlejavaformat-action@v4
        with:
          args: "--skip-sorting-imports --replace"

  lint:
    name: 🔍 Lint with Checkstyle
    runs-on: ubuntu-latest
    needs: format # optional: ne lance lint que si format passe
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run Checkstyle (fail if violations)
        run: mvn checkstyle:check

      - name: Generate Checkstyle report
        run: mvn checkstyle:checkstyle

      - name: Upload Checkstyle report
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-report
          path: target/checkstyle/
          retention-days: 7


  build-and-test:
    name: Build and Test Application
    needs: [format, lint] # ne lance que si les deux passent
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🔧 Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: 🚀 Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}

      - name: ✅ Build and run tests
        env:
          SPRING_PROFILES_ACTIVE: test
        run: ./mvnw clean test
